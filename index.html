<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="img">
          <img src="img/hero-image-business-card.png" alt="" />
        </div>

        <div class="svg">
          <img src="img/white-overlay.svg" alt="" />
        </div>

        <div class="text-area">
          <div class="title">
            <h3>Perfect solution for small business</h3>
          </div>

          <div class="body">
            <p>
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>

          <div class="person">
            <div class="avatar">
              <img src="img/avatar-image-business-card.png" alt="" />
            </div>

            
            <div class="details">
                <div class="name">Amy Burgess</div>
                <div class="occupation">Customer Manger, Solution Oy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
